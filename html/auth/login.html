<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Beauty Box</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header avec navigation -->
    <header class="auth-header">
        <a href="../index.html" class="logo">
            <i class="fas fa-heart"></i> Beauty Box
        </a>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-illustration">
                <img src="../img/auth-bg.jpg" alt="Maquillage">
            </div>
            
            <div class="auth-form-container">
                <h2>Content de vous revoir !</h2>
                <form id="login-form" class="auth-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Votre email" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mot de passe" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-sign-in-alt"></i> Se connecter
                    </button>

                    <div class="auth-divider">
                        <span>OU</span>
                    </div>

                    <button type="button" class="auth-social">
                        <i class="fab fa-google"></i> Continuer avec Google
                    </button>
                </form>

                <p class="auth-switch">
                    Nouveau chez Beauty Box ? <a href="register.html">Créez un compte</a>
                </p>
            </div>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
